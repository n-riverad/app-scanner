<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particiones Scanner</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; text-align: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .container { padding: 20px; }
        h1 { color: #333; }
        #scanInput { font-size: 1.2rem; padding: 15px; width: 85vw; max-width: 400px; text-align: center; border: 2px solid #ccc; border-radius: 8px; margin-bottom: 20px; }
        #scanInput:focus { border-color: #007bff; outline: none; }
        #status { font-size: 1rem; min-height: 24px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escanear Producto</h1>
        <form id="dataForm" onsubmit="return false;">
            <input type="text" id="scanInput" placeholder="Esperando escaneo..." autofocus autocomplete="off">
        </form>
        <p id="status">Esperando conexión...</p>
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        const form = document.getElementById('dataForm');
        const input = document.getElementById('scanInput');
        const status = document.getElementById('status');
        // ¡IMPORTANTE! Pega aquí la URL de tu Web App de Google Apps Script
        const WEB_APP_URL = 'URL_DE_TU_APPS_SCRIPT';

        // --- LÓGICA DE SINCRONIZACIÓN ---
        window.addEventListener('load', () => {
            if (navigator.onLine) {
                status.textContent = 'En línea.';
                status.style.color = 'green';
            } else {
                status.textContent = 'Sin conexión.';
                status.style.color = 'grey';
            }
            syncPendingScans();
        });

        window.addEventListener('online', () => {
            status.textContent = 'En línea. Sincronizando...';
            status.style.color = 'orange';
            syncPendingScans();
        });
        
        window.addEventListener('offline', () => {
            const pendingScans = JSON.parse(localStorage.getItem('pendingScans')) || [];
            status.textContent = `Sin conexión. (${pendingScans.length} pendiente(s))`;
            status.style.color = 'grey';
        });

        function sendData(scannedValue) {
            return fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: new URLSearchParams({ 'scannedData': scannedValue })
            });
        }

        async function syncPendingScans() {
            const pendingScans = JSON.parse(localStorage.getItem('pendingScans')) || [];
            if (pendingScans.length === 0) return;

            status.textContent = `Sincronizando ${pendingScans.length} escaneos...`;
            status.style.color = 'orange';

            while (pendingScans.length > 0) {
                const scan = pendingScans[0];
                try {
                    await sendData(scan);
                    pendingScans.shift(); 
                } catch (error) {
                    status.textContent = `Error de conexión. ${pendingScans.length} pendientes.`;
                    status.style.color = 'red';
                    break;
                }
            }

            localStorage.setItem('pendingScans', JSON.stringify(pendingScans));
            
            if(pendingScans.length === 0){
                status.textContent = '¡Sincronizado!';
                status.style.color = 'green';
            }
        }
        
        function saveScanLocally(scannedValue) {
            const pendingScans = JSON.parse(localStorage.getItem('pendingScans')) || [];
            pendingScans.push(scannedValue);
            localStorage.setItem('pendingScans', JSON.stringify(pendingScans));
            
            status.textContent = `Guardado localmente (${pendingScans.length} pendiente(s))`;
            status.style.color = 'blue';
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const scannedValue = input.value;
            if (!scannedValue) return;

            if (navigator.onLine) {
                status.textContent = 'Enviando...';
                status.style.color = 'orange';
                sendData(scannedValue)
                    .then(() => {
                        status.textContent = `Enviado: ${scannedValue}`;
                        status.style.color = 'green';
                        syncPendingScans();
                    })
                    .catch(() => {
                        saveScanLocally(scannedValue);
                    });
            } else {
                saveScanLocally(scannedValue);
            }

            input.value = '';
            input.focus();
        });

        document.body.addEventListener('click', () => { input.focus(); });
        
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
</html>
