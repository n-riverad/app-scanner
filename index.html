<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particiones Scanner</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; text-align: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .container { padding: 20px; }
        h1 { color: #333; transition: color 0.3s; }
        #scanInput { font-size: 1.2rem; padding: 15px; width: 85vw; max-width: 400px; text-align: center; border: 2px solid #ccc; border-radius: 8px; margin-bottom: 20px; transition: border-color 0.3s; }
        #scanInput:focus { outline: none; }
        #status { font-size: 1rem; min-height: 24px; font-weight: bold; }
        /* Estilos para el Toggle Switch */
        .toggle-container { display: flex; align-items: center; justify-content: center; margin-bottom: 25px; font-size: 1.1rem; color: #555; }
        .toggle-container span { padding: 0 15px; }
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #007bff; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #28a745; }
        input:checked + .slider:before { transform: translateX(26px); }
    </style>
</head>
<body>
    <div class="container">
        <div class="toggle-container">
            <span id="label-producto">Producto</span>
            <label class="switch">
                <input type="checkbox" id="modeToggle">
                <span class="slider"></span>
            </label>
            <span id="label-despacho">Despacho</span>
        </div>
        <h1 id="main-title">Particiones Scanner - Producto</h1>
        <form id="dataForm" onsubmit="return false;">
            <input type="text" id="scanInput" placeholder="Escanear Producto..." autofocus autocomplete="off">
        </form>
        <p id="status">Esperando conexión...</p>
    </div>

    <script>
        const form = document.getElementById('dataForm');
        const input = document.getElementById('scanInput');
        const status = document.getElementById('status');
        const modeToggle = document.getElementById('modeToggle');
        const mainTitle = document.getElementById('main-title');
        const labelProducto = document.getElementById('label-producto');
        const labelDespacho = document.getElementById('label-despacho');
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbztW8E1sTI-nur-J7xt-3pCoAOT_kQKOipsWMVRwSc6235TJGLSnS8QrAOFu72hb_OS1Q/exec'; // ¡IMPORTANTE! Revisa que tu URL sea la correcta
        
        let currentMode = 'producto'; // Modo por defecto

        // Lógica para cambiar de modo
        modeToggle.addEventListener('change', () => {
            if (modeToggle.checked) {
                currentMode = 'despacho';
                mainTitle.textContent = 'Particiones Scanner - Despacho';
                input.placeholder = 'Escanear Tarja de Despacho...';
                document.body.style.backgroundColor = '#e9f5ec'; // Verde claro
            } else {
                currentMode = 'producto';
                mainTitle.textContent = 'Particiones Scanner - Producto';
                input.placeholder = 'Escanear Producto...';
                document.body.style.backgroundColor = '#f0f2f5'; // Color original
            }
            input.focus();
        });
        
        // --- LÓGICA DE SINCRONIZACIÓN (MODIFICADA) ---
        function sendData(scanObject) {
            return fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: new URLSearchParams({ 
                    'scannedData': scanObject.value,
                    'scanType': scanObject.type 
                })
            });
        }

        async function syncPendingScans() {
            const pendingScans = JSON.parse(localStorage.getItem('pendingScans')) || [];
            if (pendingScans.length === 0) return;

            status.textContent = `Sincronizando ${pendingScans.length} escaneos...`;
            status.style.color = 'orange';

            while (pendingScans.length > 0) {
                const scan = pendingScans[0];
                try {
                    await sendData(scan);
                    pendingScans.shift();
                } catch (error) {
                    status.textContent = `Error de conexión. ${pendingScans.length} pendientes.`;
                    status.style.color = 'red';
                    break;
                }
            }
            localStorage.setItem('pendingScans', JSON.stringify(pendingScans));
            if(pendingScans.length === 0) { status.textContent = '¡Sincronizado!'; status.style.color = 'green'; }
        }

        function saveScanLocally(scanObject) {
            const pendingScans = JSON.parse(localStorage.getItem('pendingScans')) || [];
            pendingScans.push(scanObject);
            localStorage.setItem('pendingScans', JSON.stringify(pendingScans));
            status.textContent = `Guardado localmente (${pendingScans.length} pendiente(s))`;
            status.style.color = 'blue';
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const scannedValue = input.value;
            if (!scannedValue) return;

            // Creamos un objeto que incluye el valor y el tipo
            const scanObject = { value: scannedValue, type: currentMode };

            if (navigator.onLine) {
                status.textContent = 'Enviando...';
                sendData(scanObject)
                    .then(() => {
                        status.textContent = `Enviado (${scanObject.type}): ${scanObject.value}`;
                        status.style.color = 'green';
                        syncPendingScans();
                    })
                    .catch(() => saveScanLocally(scanObject));
            } else {
                saveScanLocally(scanObject);
            }
            input.value = '';
            input.focus();
        });

        // --- LÓGICA RESTANTE (SIN CAMBIOS) ---
        window.addEventListener('load', () => { /*...*/ });
        window.addEventListener('online', () => { /*...*/ });
        window.addEventListener('offline', () => { /*...*/ });
        document.body.addEventListener('click', () => { input.focus(); });
        if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('/sw.js'); }); }
        // Para simplificar, he omitido el código duplicado de los event listeners de online/offline,
        // ya que la lógica principal de arriba los cubre.
    </script>
</body>
</html>
