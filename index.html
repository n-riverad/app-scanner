<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particiones Scanner</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f0f2f5; }
        .page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* --- Estilos de la Pantalla del Menú --- */
        #menu-page h1 { font-size: 2rem; margin-bottom: 40px; }
        .menu-button {
            font-size: 1.3rem;
            padding: 20px;
            width: 90%;
            max-width: 350px;
            margin-bottom: 20px;
            border: none;
            border-radius: 12px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        /* --- CÓDIGO A AÑADIR PARA EL LOGO --- */
        .logo {
            max-width: 200px; /* Ancho máximo del logo */
            height: auto;     /* Mantiene la proporción original */
            margin-bottom: 20px; /* Espacio entre el logo y el título */
        }
        
        .menu-button:last-child { background-color: #28a745; }

        /* --- Estilos de la Pantalla del Escáner --- */
        #scanner-page h1 { font-size: 1.5rem; }
        #scanInput { font-size: 1.2rem; padding: 15px; width: 100%; max-width: 400px; text-align: center; border: 2px solid #ccc; border-radius: 8px; margin-bottom: 20px; box-sizing: border-box; }
        #scanInput:focus { outline: none; border-color: #007bff; }
        #status { font-size: 1rem; min-height: 24px; font-weight: bold; }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            color: #555;
        }
    </style>
</head>
<body>

    <div id="menu-page" class="page">

         <img src="logo.png" alt="Logo de la Empresa" class="logo">
        
        <h1>Particiones Scanner</h1>
        <button class="menu-button" data-mode="producto">Escanear Producto</button>
        <button class="menu-button" data-mode="despacho">Escanear Despacho</button>
        </div>

    <div id="scanner-page" class="page hidden">
        <button class="back-button" id="go-back">⬅️</button>
        <h1 id="scanner-title"></h1>
        <form id="dataForm" onsubmit="return false;">
            <input type="text" id="scanInput" autofocus autocomplete="off">
        </form>
        <p id="status"></p>
    </div>

    <script>
        // --- REFERENCIAS A ELEMENTOS Y PÁGINAS ---
        const menuPage = document.getElementById('menu-page');
        const scannerPage = document.getElementById('scanner-page');
        const menuButtons = document.querySelectorAll('.menu-button');
        const backButton = document.getElementById('go-back');
        
        const form = document.getElementById('dataForm');
        const input = document.getElementById('scanInput');
        const status = document.getElementById('status');
        const scannerTitle = document.getElementById('scanner-title');
        
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbztW8E1sTI-nur-J7xt-3pCoAOT_kQKOipsWMVRwSc6235TJGLSnS8QrAOFu72hb_OS1Q/exec'; // ¡IMPORTANTE! Revisa que tu URL sea la correcta
        
        let currentMode = '';

        // --- LÓGICA DE NAVEGACIÓN ---

        // Función para cambiar de pantalla
        function navigateTo(page) {
            if (page === 'scanner') {
                menuPage.classList.add('hidden');
                scannerPage.classList.remove('hidden');
                input.focus(); // Enfocar el campo de texto al entrar
                updateScannerUI(); // Actualizar título y placeholder
                updateConnectionStatus(); // Actualizar estado de conexión
            } else { // Volver al menú
                scannerPage.classList.add('hidden');
                menuPage.classList.remove('hidden');
            }
        }
        
        // Asignar eventos a los botones del menú
        menuButtons.forEach(button => {
            button.addEventListener('click', () => {
                currentMode = button.getAttribute('data-mode'); // 'producto' o 'despacho'
                navigateTo('scanner');
            });
        });

        // Evento para el botón de retroceso
        backButton.addEventListener('click', () => navigateTo('menu'));

        // Función para actualizar la interfaz del escáner según el modo
        function updateScannerUI() {
            if (currentMode === 'producto') {
                scannerTitle.textContent = 'Escanear Producto';
                input.placeholder = 'Esperando código del producto...';
            } else if (currentMode === 'despacho') {
                scannerTitle.textContent = 'Escanear Despacho';
                input.placeholder = 'Esperando tarja de despacho...';
            }
        }

        // --- LÓGICA DE CONEXIÓN Y SINCRONIZACIÓN (SOLUCIONADO) ---
        
        // Función para actualizar el mensaje de estado de conexión
        function updateConnectionStatus() {
            const pendingScans = JSON.parse(localStorage.getItem('pendingScans')) || [];
            if (navigator.onLine) {
                status.textContent = 'En línea';
                status.style.color = 'green';
                syncPendingScans(); // Intentar sincronizar al volver a estar en línea
            } else {
                status.textContent = `Sin conexión (${pendingScans.length} pendientes)`;
                status.style.color = 'grey';
            }
        }

        window.addEventListener('load', updateConnectionStatus);
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // La lógica de `sendData`, `syncPendingScans` y `saveScanLocally` no cambia.
        // La pego aquí para que tengas el bloque completo.
        function sendData(scanObject) { /* ... */ }
        async function syncPendingScans() { /* ... */ }
        function saveScanLocally(scanObject) { /* ... */ }
        form.addEventListener('submit', function(e) { /* ... */ });

        // (Pega aquí las funciones sendData, syncPendingScans, saveScanLocally y el form.addEventListener del código anterior,
        // ya que esas no necesitan cambios y son bastante largas)
        
    </script>

    <script>
        // (Contenido del script anterior)
        function sendData(scanObject) {
            return fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: new URLSearchParams({ 
                    'scannedData': scanObject.value,
                    'scanType': scanObject.type 
                })
            });
        }
        
        async function syncPendingScans() {
            const pendingScans = JSON.parse(localStorage.getItem('pendingScans')) || [];
            if (!navigator.onLine || pendingScans.length === 0) return;
            
            status.textContent = `Sincronizando ${pendingScans.length} escaneos...`;
            status.style.color = 'orange';

            while (pendingScans.length > 0) {
                const scan = pendingScans.shift(); // Tomar y remover el primer elemento
                try {
                    await sendData(scan);
                } catch (error) {
                    pendingScans.unshift(scan); // Si falla, lo devolvemos al inicio de la lista
                    status.textContent = `Error de conexión. ${pendingScans.length} pendientes.`;
                    status.style.color = 'red';
                    break;
                }
            }

            localStorage.setItem('pendingScans', JSON.stringify(pendingScans));
            if(pendingScans.length === 0) { 
                status.textContent = '¡Sincronizado!'; 
                status.style.color = 'green';
                // Espera un momento y vuelve a mostrar el estado de conexión normal
                setTimeout(updateConnectionStatus, 2000);
            }
        }

        function saveScanLocally(scanObject) {
            const pendingScans = JSON.parse(localStorage.getItem('pendingScans')) || [];
            pendingScans.push(scanObject);
            localStorage.setItem('pendingScans', JSON.stringify(pendingScans));
            status.textContent = `Guardado localmente (${pendingScans.length} pendiente(s))`;
            status.style.color = 'blue';
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const scannedValue = input.value;
            if (!scannedValue) return;

            const scanObject = { value: scannedValue, type: currentMode };

            if (navigator.onLine) {
                status.textContent = 'Enviando...';
                sendData(scanObject)
                    .then(() => {
                        status.textContent = `Enviado: ${scanObject.value}`;
                        status.style.color = 'green';
                        setTimeout(updateConnectionStatus, 2000); // Vuelve al estado normal
                    })
                    .catch(() => saveScanLocally(scanObject));
            } else {
                saveScanLocally(scanObject);
            }
            input.value = '';
            input.focus();
        });

        // --- RESTO DEL CÓDIGO ---
        if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('/sw.js'); }); }
    </script>
</body>
</html>
