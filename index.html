<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particiones Scanner</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; text-align: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .container { padding: 20px; width: 90%; }
        h1 { color: #333; }
        #scanInput { font-size: 1.2rem; padding: 15px; width: 100%; max-width: 400px; text-align: center; border: 2px solid #ccc; border-radius: 8px; margin-bottom: 20px; box-sizing: border-box; }
        #scanInput:focus { outline: none; border-color: #007bff; }
        #status { font-size: 1rem; min-height: 24px; font-weight: bold; }

        /* --- ESTILOS PARA EL MENÚ DE SELECCIÓN --- */
        .mode-selector-container { margin-bottom: 25px; }
        #modeSelector {
            font-size: 1.2rem;
            padding: 15px;
            width: 100%;
            max-width: 420px;
            border-radius: 8px;
            border: 2px solid #ccc;
            background-color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mode-selector-container">
            <select id="modeSelector">
                <option value="producto" selected>Escanear Producto</option>
                <option value="despacho">Escanear Despacho</option>
            </select>
        </div>
        
        <h1 id="main-title">Particiones Scanner</h1>
        <form id="dataForm" onsubmit="return false;">
            <input type="text" id="scanInput" placeholder="Escanear Producto..." autofocus autocomplete="off">
        </form>
        <p id="status">Esperando conexión...</p>
    </div>

    <script>
        // --- REFERENCIAS A ELEMENTOS DEL DOM ---
        const form = document.getElementById('dataForm');
        const input = document.getElementById('scanInput');
        const status = document.getElementById('status');
        const mainTitle = document.getElementById('main-title'); // Aunque no lo cambiamos, lo dejamos por si acaso
        const modeSelector = document.getElementById('modeSelector'); // Referencia al nuevo menú
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbztW8E1sTI-nur-J7xt-3pCoAOT_kQKOipsWMVRwSc6235TJGLSnS8QrAOFu72hb_OS1Q/exec'; // ¡IMPORTANTE! Revisa que tu URL sea la correcta
        
        let currentMode = 'producto'; // El modo inicial se define por la opción 'selected' en el HTML

        // Objeto para configurar los detalles de cada modo (fácil de expandir en el futuro)
        const modeDetails = {
            'producto': {
                placeholder: 'Escanear Producto...'
            },
            'despacho': {
                placeholder: 'Escanear Tarja de Despacho...'
            }
            // Para añadir una nueva función, solo agrega un nuevo objeto aquí.
        };

        // --- LÓGICA PARA ACTUALIZAR LA UI CUANDO CAMBIA EL MENÚ ---
        modeSelector.addEventListener('change', () => {
            currentMode = modeSelector.value;
            const details = modeDetails[currentMode];
            
            if (details) {
                input.placeholder = details.placeholder;
            }
            input.focus(); // Pone el cursor en el campo de escaneo
        });
        
        // --- LÓGICA DE SINCRONIZACIÓN (SIN CAMBIOS) ---
        function sendData(scanObject) {
            return fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: new URLSearchParams({ 
                    'scannedData': scanObject.value,
                    'scanType': scanObject.type 
                })
            });
        }
        
        async function syncPendingScans() {
            const pendingScans = JSON.parse(localStorage.getItem('pendingScans')) || [];
            if (pendingScans.length === 0) return;
            status.textContent = `Sincronizando ${pendingScans.length} escaneos...`;
            status.style.color = 'orange';
            while (pendingScans.length > 0) {
                const scan = pendingScans[0];
                try {
                    await sendData(scan);
                    pendingScans.shift();
                } catch (error) {
                    status.textContent = `Error de conexión. ${pendingScans.length} pendientes.`;
                    status.style.color = 'red';
                    break;
                }
            }
            localStorage.setItem('pendingScans', JSON.stringify(pendingScans));
            if(pendingScans.length === 0) { status.textContent = '¡Sincronizado!'; status.style.color = 'green'; }
        }

        function saveScanLocally(scanObject) {
            const pendingScans = JSON.parse(localStorage.getItem('pendingScans')) || [];
            pendingScans.push(scanObject);
            localStorage.setItem('pendingScans', JSON.stringify(pendingScans));
            status.textContent = `Guardado localmente (${pendingScans.length} pendiente(s))`;
            status.style.color = 'blue';
        }

        // --- LÓGICA DEL FORMULARIO (SIN CAMBIOS) ---
        // Esta función no cambia porque solo lee la variable 'currentMode',
        // que ahora es actualizada por el menú en lugar del toggle.
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const scannedValue = input.value;
            if (!scannedValue) return;
            const scanObject = { value: scannedValue, type: currentMode };
            if (navigator.onLine) {
                status.textContent = 'Enviando...';
                sendData(scanObject)
                    .then(() => {
                        status.textContent = `Enviado (${scanObject.type}): ${scanObject.value}`;
                        status.style.color = 'green';
                        syncPendingScans();
                    })
                    .catch(() => saveScanLocally(scanObject));
            } else {
                saveScanLocally(scanObject);
            }
            input.value = '';
            input.focus();
        });
        
        // --- RESTO DEL CÓDIGO (SIN CAMBIOS) ---
        window.addEventListener('load', () => { /* ... */ });
        window.addEventListener('online', () => { /* ... */ });
        window.addEventListener('offline', () => { /* ... */ });
        document.body.addEventListener('click', () => { input.focus(); });
        if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('/sw.js'); }); }
    </script>
</body>
</html>
