<!DOCTYPE html>
<html>
<head>
    <title>Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        #scanForm { display: flex; flex-direction: column; align-items: center; }
        #scanInput { font-size: 24px; padding: 15px; width: 80vw; max-width: 400px; text-align: center; border: 2px solid #ccc; border-radius: 8px; }
        #status { margin-top: 20px; font-size: 18px; color: green; }
    </style>
</head>
<body>
    <div id="scanForm">
        <h1>Escanear Producto</h1>
        <form id="dataForm">
            <input type="text" id="scanInput" autofocus>
        </form>
        <p id="status"></p>
    </div>

    <script>
        const form = document.getElementById('dataForm');
        const input = document.getElementById('scanInput');
        const status = document.getElementById('status');
        // PEGA AQUÍ LA URL DE TU APLICACIÓN WEB
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbztW8E1sTI-nur-J7xt-3pCoAOT_kQKOipsWMVRwSc6235TJGLSnS8QrAOFu72hb_OS1Q/exec';

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Evita que la página se recargue
            const scannedValue = input.value;

            status.textContent = 'Enviando...';

            fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'no-cors', // Importante para evitar errores de CORS
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'scannedData': scannedValue
                })
            })
            .then(() => {
                status.textContent = `Enviado: ${scannedValue}`;
                input.value = ''; // Limpia el campo
                input.focus();    // Vuelve a poner el cursor en el campo, listo para el siguiente scan
            })
            .catch(error => {
                status.textContent = 'Error al enviar.';
                console.error('Error:', error);
            });
        });

        // Vuelve a enfocar el input si el usuario toca en otro lado
        document.body.addEventListener('click', () => {
            input.focus();
        });
    </script>
</body>
</html>
